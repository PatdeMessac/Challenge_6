<!DOCTYPE html>

<html lang=fr>

<head>
    <meta charset="utf-8" />
    <title>Cooki Clicker</title>
    <link rel="stylesheet" type="text/css" href="text.css">

</head>



<body>
    <img src="cookie.png" alt="cookiiiiii" id="boutton" onclick="clicker()" />
    <div id="affichage">0</div>

    <script>
        function clicker() {
            var element = document.getElementById("affichage");
            var compteur = element.innerHTML;
            compteur++;
            element.innerHTML = compteur;
        };
    </script>
</body>

</html>
